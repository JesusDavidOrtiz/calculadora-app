<br>
<div class="container">
  <h1>{{titulo}}</h1>
  <form>
    <div class="form-group">
      <label>Primer N°</label>
      <input type="number" class="form-control" placeholder="Escribe operando A" [(ngModel)]="N1" name="N1" />
    </div>
    <div class="form-group">
      <label>Segundo N°</label>
      <input type="number" class="form-control" placeholder="Escribe operando B" [(ngModel)]="N2" name="N2" />
    </div>
    <button type="submit" class="btn btn-primary" (click)="Sumar()">Sumar</button>
    <button type="submit" class="btn btn-primary" (click)="Restar()">Restar</button>
    <button type="submit" class="btn btn-primary" (click)="Multiplicar()">Multiplicar</button>
    <button type="submit" class="btn btn-primary" (click)="Dividir()">Dividir</button>
  </form>
  <br>
 <p>Resultado: {{resultado}}</p>
</div>
